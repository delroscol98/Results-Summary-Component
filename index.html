<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h3 class="result_title">Your Result</h3>
        <section class="result_score">
          <article class="result_score-container">
            <h1 class="result_score-main">76</h1>
            <p class="result_score-total">of 100</p>
          </article>
        </section>
        <section class="result_feedback">
          <h2 class="result_feedback-main">Great</h2>
          <p class="result_feedback-total">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>
      </section>

      <section class="summary">
        <h3 class="summary_title">Summary</h3>
        <section class="summary_data">
          <article class="summary_data-reaction">
            <article class="summary_data-reaction-title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <p>Reaction</p>
            </article>
            <p class="summary_data-reaction-score">80 <span>/ 100</span></p>
          </article>
        </section>
      </section>
    </main>

  </body>
</html>

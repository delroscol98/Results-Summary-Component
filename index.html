<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="result_title">Your Result</h1>
        <section class="result_score">
          <article class="result_score-container">
            <p class="result_score-main">76</p>
            <p class="result_score-total">of 100</p>
          </article>
        </section>
        <section class="result_feedback">
          <p class="result_feedback-main">Great</p>
          <p class="result_feedback-total">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>
      </section>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
